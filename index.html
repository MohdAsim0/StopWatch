<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sedan:ital@0;1&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="title">
        <h2 id="heading">Stop Watch</h2>
        </div>
        <div id="timer">00:00:00</div>
        <div class="btns">
            <button class="start">Start</button>
            <button class="stop" disabled>Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
